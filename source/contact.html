{% include master-header.html class="js-scrolled" %}

<main role="main">
    <p id="js-contact-success" class="toast-message toast-success">Email Sent. Thanks for your contact. We will get back to you shortly.</p>
    <p id="js-contact-error" class="toast-message toast-error">Could not send your email. Please try again.</p>

  <div class="wrapper contact">
    <h1>Contact</h1>

    <form id="js-contact-form" class="form">
      <input type="text" placeholder="Name" name="name" required>
      <input type="email" placeholder="Email" name="_replyto" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" placeholder="Message" required></textarea>
      <input id="js-contact-form-btn" type="submit" value="Send" class="button">
    </form>
  </div>
</main>
